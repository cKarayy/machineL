<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepMonitor Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Porter+Sans+Block&family=Post+No+Bills+Colombo:wght@700&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #002647, #04756F);
            color: yellow;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        /* Background Logo */
        body::before {
            content: "";
            background: url('logoML.png') no-repeat center center;
            background-size: 25%; /* Adjust size as needed */
            opacity: 0.35; /* Transparansi 35% */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind the content */
        }

        h1 {
            font-family: 'Porter Sans Block', sans-serif;
            font-size: 64px;
            margin-bottom: 10px;
        }

        .title-line {
            width: 50%;
            height: 4px;
            background: yellow;
            margin: 0 auto 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
        }

        .slider-column, .input-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .slider-group, .input-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
        }

        .slider-group label, .slider-group span, .input-group label {
            font-family: 'Post No Bills Colombo', sans-serif;
            font-size: 20px;
            display: inline-block;
            text-align: left;
            margin-right: 5px; 
        }

        .slider-group input[type="range"], .input-group select, .input-group input {
            flex: 1;
            width: 70%;
        }

        .slider-group span {
            font-family: 'Post No Bills Colombo', sans-serif;
            font-size: 20px;
            margin-left: 10px;
        }

        .input-group select, .input-group input {
            width: 70%; 
            height: 100%;
            font-size: 16px;
            border-radius: 10px;
            background-color: #D9D9D9;
        }

        .small-input{
            width: 70%; 
            height: 100%;
            border-radius: 10px;
            background-color: #D9D9D9;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .systolic-group, .diastolic-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: yellow;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: orange;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            color: black;
            font-size: 1.2rem;
            border: 2px solid orange;
            border-radius: 5px;
            display: none;
        }

        .radio-group {
            display: flex;
            gap: 1px;
            margin-left: 5px;
        }

        .slider-group input[type="range"] {
            width: 100%; 
        }
    </style>
</head>
<body>
    <h1>SLEEPMONITOR PRO</h1>
    <div class="title-line"></div>

    <div class="container">
        <div class="slider-column">
            <div class="slider-group">
                <label for="exercise">Exercise</label>
                <span>:</span>
                <input id="exercise" type="range" min="0" max="100" value="0" oninput="updateValue('exercise', this.value)">
                <span id="exerciseValue">0</span>
            </div>

            <div class="slider-group">
                <label for="sleepTime">Sleep Time</label>
                <span>:</span>
                <input id="sleepTime" type="range" min="0" max="24" step="0.1" value="0" oninput="updateValue('sleepTime', this.value)">
                <span id="sleepTimeValue">0.0</span>
            </div>

            <div class="slider-group">
                <label for="heartRate">Heart Rate</label>
                <span>:</span>
                <input id="heartRate" type="range" min="30" max="150" value="60" oninput="updateValue('heartRate', this.value)">
                <span id="heartRateValue">60</span>
            </div>

            <div class="slider-group">
                <label for="sleepQuality">Sleep Quality</label>
                <span>:</span>
                <input id="sleepQuality" type="range" min="0" max="100" value="0" oninput="updateValue('sleepQuality', this.value)">
                <span id="sleepQualityValue">0</span>
            </div>
        </div>

        <div class="input-column">
            <div class="input-group">
                <label for="age">Age</label>
                <span>:</span>
                <select id="age" class="small-input">
                    <script>
                        const ageSelect = document.getElementById('age');
                        for (let i = 1; i <= 99; i++) {
                            let option = document.createElement('option');
                            option.value = i;
                            option.textContent = i;
                            ageSelect.appendChild(option);
                        }
                    </script>                    
                </select>
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <span>:</span>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="M">M
                    <input type="radio" id="female" name="gender" value="F">F
                </div>
            </div>

            <div class="input-group">
                <label for="dailySteps">Daily Steps</label>
                <span>:</span>
                <input id="dailySteps" type="text" class="small-input">
            </div>
        </div>
    </div>

    <div class="centered">
        <label for="systolic">Systolic</label>
        <span>:</span>
        <label for="diastolic">Diastolic</label>
    </div>

    <div class="centered">
        <div class="systolic-group">
            <input id="systolic" type="range" min="60" max="200" value="120" oninput="updateValue('systolic', this.value)">
            <span id="systolicValue">120</span>
        </div>
        <div class="diastolic-group">
            <input id="diastolic" type="range" min="40" max="120" value="80" oninput="updateValue('diastolic', this.value)">
            <span id="diastolicValue">80</span>
        </div>
    </div>

    <button class="btn" onclick="calculateResult()">CALCULATE</button>
    <div class="result" id="result">RESULT: </div>

    <script>

    </script>
</body>
</html>
