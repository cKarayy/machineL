<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepMonitor Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SLEEPMONITOR PRO</h1>
    <div class="title-line"></div> <!-- Garis tetap ada di body -->

    <div class="container">
        <div class="slider-column">
            <div class="slider-group">
                <label for="exercise">Exercise</label>
                <span>:</span>
                <input id="exercise" type="range" min="0" max="100" value="0" oninput="updateValue('exercise', this.value)">
                <span id="exerciseValue">0</span>
            </div>

            <div class="slider-group">
                <label for="sleepTime">Sleep Time</label>
                <span>:</span>
                <input id="sleepTime" type="range" min="0" max="24" step="0.1" value="0" oninput="updateValue('sleepTime', this.value)">
                <span id="sleepTimeValue">0.0</span>
            </div>

            <div class="slider-group">
                <label for="heartRate">Heart Rate</label>
                <span>:</span>
                <input id="heartRate" type="range" min="30" max="150" value="60" oninput="updateValue('heartRate', this.value)">
                <span id="heartRateValue">60</span>
            </div>

            <div class="slider-group">
                <label for="sleepQuality">Sleep Quality</label>
                <span>:</span>
                <input id="sleepQuality" type="range" min="0" max="100" value="0" oninput="updateValue('sleepQuality', this.value)">
                <span id="sleepQualityValue">0</span>
            </div>

            <div class="input-group1">
                <div class="input-row1">
                    <label for="kValue">K Value</label>
                    <span>:</span>
                    <input id="kValue" type="number" min="1" step="2" value="3" class="small-input">                
                </div>
            </div>
        </div>

        <div class="input-column">
            <div class="input-group">
                <label for="age">Age</label>
                <span>:</span>
                <select id="age" class="small-input"></select>
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <span>:</span>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="M">M
                    <input type="radio" id="female" name="gender" value="F">F
                </div>
            </div>

            <div class="input-group">
                <label for="dailySteps">Daily Steps</label>
                <span>:</span>
                <input id="dailySteps" type="text" class="small-input">
            </div>

            <div class="input-group">
                <label for="distanceMethod">BMI Category</label>
                <span>:</span>
                <select id="distanceMethod" class="small-input">
                    <option value="euclidean">Overweight</option>
                    <option value="manhattan">Normal</option>
                    <option value="cosine">Obese</option>
                </select>
            </div>

            <div class="input-group">
                <label for="distanceMethod">Distance Method</label>
                <span>:</span>
                <select id="distanceMethod" class="small-input">
                    <option value="euclidean">Euclidean Distance</option>
                    <option value="manhattan">Manhattan Distance</option>
                    <option value="cosine">minkowski Distance</option>
                </select>
            </div>
        </div>
    </div>

    <div class="centered">
        <label for="systolic" class="protest-strike-text">Systolic</label>
        <span class="protest-strike-text">:</span>
        <label for="diastolic" class="protest-strike-text">Diastolic</label>
    </div>

    <div class="centered">
        <div class="systolic-group">
            <input id="systolic" type="range" min="60" max="200" value="120" oninput="updateValue('systolic', this.value)">
            <span id="systolicValue">120</span>
        </div>
        <div class="diastolic-group">
            <input id="diastolic" type="range" min="40" max="120" value="60" oninput="updateValue('diastolic', this.value)">
            <span id="diastolicValue">60</span>
        </div>
    </div>

    <div class="container1">
        <button class="btn" onclick="calculateResult()">CALCULATE</button>
        <div class="result" id="result">RESULT: <span id="resultText"></span></div>
        <button class="btn" id="restartBtn" onclick="restart()" style="display: none;">RESTART</button>
    </div>

    <script>
        const ageSelect = document.getElementById('age');
        for (let i = 1; i <= 99; i++) {
            let option = document.createElement('option');
            option.value = i;
            option.textContent = i; 
            ageSelect.appendChild(option);
        }

        function updateValue(id, value) {
            document.getElementById(id + 'Value').innerText = value;
        }

    function restart() {
        // Reset slider values and update their displayed values
        document.getElementById('exercise').value = 0;
        document.getElementById('sleepTime').value = 0;
        document.getElementById('heartRate').value = 60; // Default value for heart rate

        document.getElementById('kValue').value = 3; // Default value for k

        genderRadios.forEach(radio => radio.checked = false); // Uncheck all gender radios

        // Hide restart button

    }


    </script>
</body>
</html>
